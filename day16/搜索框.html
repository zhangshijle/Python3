<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<input id="n1" type="text" value="请输入关键字" onfocus="Focus();" onblur="Blur();"/>

<input id="n2" type="text" />
<script type="text/javascript">
    function Focus(){
        var  tag = document.getElementById("n1");
        console.log("xxoo");
        if(tag.value == "请输入关键字"){
            tag.value = "";
        }

    }

    function Blur(){
        var  tag = document.getElementById("n1");
        var  val = tag.value;
        if (val.trim().length == 0){
            tag.value = "请输入关键字";
        }

    }
</script>

</body>
</html>
