<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="http://www.baidu.com">
        <input type="text" id="username">
        <input type="submit" value="提交" onclick="return SubmitForm();">
    </form>



    <script>
        function SubmitForm(){
            var  user = document.getElementById("username");
            if(user.value.length > 0){
                //不为空,可以提交

                console.log(user.value);
                return true
            }else{
                //为空表示没有输入,不可提交
                alert("用户名为空");
                return false
            }

        }
    </script>

</body>

</html>
