<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
    .back{
        position: fixed;
        right: 20px;
        bottom: 20px;
        overflow: auto;
    }

    /*.hide{*/
        /*display: none;*/
    /*}*/
</style>
</head>

<body onclick="BodyScroll();">

<div style="height: 2000px;background-color: #dddddd"></div>
<div id="back" class="back hide" onclick="BackTop();">返回顶部</div>
<script>
    function BackTop(){
        document.body.scrollTop = 0;
    }

    function BodyScroll(){
        var s= document.body.scrollTop;
        var t = document.getElementById('back');
        if(s >=100){
            t.classList.remove('hide');
        }else {
            t.classList.remove('hide');
        }
    }
</script>

</body>
</html>
